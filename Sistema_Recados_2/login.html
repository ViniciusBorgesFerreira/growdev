<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
   
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Entrar</title>
</head>
<body>
    <main class="container-fluid">
        <section id="card-login" class="row vh-100 d-flex  justify-content-center align-items-center text-center">
            <div id="card" class=" col-sm-12 col-md-4 d-flex bg-white justify-content-center align-items-center ">
                <div>
                    <h1>Sign in</h1>
    
                    <nav class="navbar">
                        <ul class="container d-flex justify-content-between list-unstyled ">
                            <a href="#" class=""><li class="p-1"><img src="./assets/img/facebook (1).png"></li></a>
                            <a href="#"><li class="p-1"><img src="./assets/img/google-plus.png"></li></a>
                            <a href="#"><li class="p-1"><img src="./assets/img/linkedin (1).png"></li></a>
                        </ul>
                    </nav>

                    <p>or use your account</p>

                    
                    <div id="div_alert" class="alert alert-danger" role="alert" style="display: none"  >
                        <strong>Usuário ou senha inválidos!</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" ></button>
                    </div>
                  
                    
    
                    <form id="form_login">
                        <div class="mb-3">                  
                        <input id="email_login" type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        
                        </div>
                        <div class="mb-3">                  
                        <input id="senha_login" type="password" class="form-control white" id="exampleInputPassword1" placeholder="Password" required>
                        </div> 
                        <a href="#"><p>Forgot your password?</p></a>
                        <input id="btn-signIn" type="submit" class="btn btn-primary" value="Sign In">
                        
                        
                                    
                        
                    </form>
                    <button id="btn-createAccount" type="button" class="btn btn-primary mt-2">Create Account</button>
                </div>
            </div> 
            
            
        </section>
      

    </main>
    <script src="assets/js/login.js"></script>
</body>
</html>
