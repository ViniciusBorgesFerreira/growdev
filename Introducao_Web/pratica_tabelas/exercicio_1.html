<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios Tabela</title>
    <style>
        table{
            width: 60%;
                
        }

        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        
        
        .center{
            text-align: center;
        }

        .right{
            text-align: right;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td >1</td>
            <td >2</td>
            <td >3</td>
        </tr>
        <tr class="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br><br>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="center" colspan="3">4</td>
            
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br><br>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="center" rowspan="3">3</td>
        </tr>
        <tr>
            <td class="center" colspan="2">4</td>
            
            
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            
        </tr>
    </table>
    
</body>
</html>
